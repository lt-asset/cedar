constraints:
  destination:
    default: None
    descp: 'output device (-1 means CPU, default: current device)'
    doc_dtype: int, optional
    dtype:
    - int
  dim:
    default: '0'
    descp: a dimension along which the tensors will be concatenated.
    doc_dtype: int
    dtype:
    - int
    ndim:
    - '0'
    tensor_t:
    - torch.tensor
  tensors:
    descp: iterable of tensors to gather.
    doc_dtype: Iterable[Tensor]
    structure:
    - list
    tensor_t:
    - torch.tensor
inputs:
  optional:
  - dim
  - destination
  required:
  - tensors
