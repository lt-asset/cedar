    - int
  tensor:
    descp: Data to be sent if `src` is the rank of current process, and tensor to
      be used to save received data otherwise.
    doc_dtype: Tensor
    tensor_t:
    - torch.tensor
inputs:
  optional:
  - group
  - async_op
  required:
  - tensor
  - src
