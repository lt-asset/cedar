constraints:
  async_op:
    default: 'False'
    descp: Whether this op should be an async op
    doc_dtype: bool, optional
    dtype:
    - torch.bool
    ndim:
    - '0'
  group:
    default: <objectobject>
    descp: The process group to work on
    doc_dtype: ProcessGroup, optional
  src:
    descp: Source rank.
    doc_dtype: int
