    doc_dtype: '`torch.Generator`, optional'
  input:
    descp: the input tensor containing probabilities
    doc_dtype: Tensor
    tensor_t:
    - torch.tensor
  num_samples:
    descp: number of samples to draw
    doc_dtype: int
