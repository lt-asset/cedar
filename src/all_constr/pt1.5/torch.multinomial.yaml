    - torch.tensor
  replacement:
    default: 'False'
    descp: whether to draw with replacement or not
    doc_dtype: bool, optional
    dtype:
    - torch.bool
    ndim:
    - '0'
inputs:
  keyword_only:
  - generator
  - out
  optional:
  - replacement
  - generator
  - out
  required:
  - input
  - num_samples
