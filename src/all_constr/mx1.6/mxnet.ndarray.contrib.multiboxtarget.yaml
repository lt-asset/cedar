constraints:
  '**kwargs':
    descp: ''
  anchor:
    default: None
    descp: Generated anchor boxes.
    doc_dtype: NDArray
    structure:
    - ndarray
  cls_pred:
    default: None
    descp: Class predictions.
    doc_dtype: NDArray
    structure:
    - ndarray
  ignore_label:
    default: _Null
    descp: Label for ignored anchors.
    doc_dtype: float, optional, default=-1
    dtype:
    - float
    ndim:
    - '0'
  label:
    default: None
    descp: Object detection labels.
    doc_dtype: NDArray
    structure:
    - ndarray
  minimum_negative_samples:
    default: _Null
    descp: Minimum number of negative samples.
    doc_dtype: int, optional, default='0'
    dtype:
    - int
    ndim:
    - '0'
    range:
    - '[0,inf)'
  name:
    default: None
    descp: ''
