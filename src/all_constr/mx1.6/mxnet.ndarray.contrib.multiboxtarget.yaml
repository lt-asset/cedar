    default: _Null
    descp: Variances to be encoded in box regression target.
    doc_dtype: tuple of <float>, optional, default=[0.1,0.1,0.2,0.2]
inputs:
  optional:
  - anchor
  - label
  - cls_pred
  - overlap_threshold
  - ignore_label
  - negative_mining_ratio
  - negative_mining_thresh
  - minimum_negative_samples
  - variances
  - out
  - name
  required:
  - '**kwargs'
