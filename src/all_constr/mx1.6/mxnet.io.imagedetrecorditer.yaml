constraints:
  '**kwargs':
    descp: ''
  '*args':
    descp: ''
  aug_seq:
    default: None
    descp: 'Augmentation Param: the augmenter names to represent sequence of augmenters
      to be applied, seperated by comma. Additional keyword parameters will be seen
      by these augmenters. Make sure you don''t use normal augmenters for detection
      tasks.'
    doc_dtype: string, optional, default='det_aug_default'
    dtype:
    - string
  batch_size:
    descp: Batch size.
    doc_dtype: int (non-negative), required
  crop_emit_mode:
    default: None
    descp: 'Augmentation Param: Emition mode for invalid ground-truths after crop.
      center: emit if centroid of object is out of crop region; overlap: emit if overlap
      is less than emit_overlap_thresh.'
    doc_dtype: '{''center'', ''overlap''},optional, default=''center'''
    enum:
    - center
    - overlap
  ctx:
    default: None
    descp: Context data loader optimized for.
    doc_dtype: '{''cpu'', ''gpu''},optional, default=''gpu'''
    enum:
    - cpu
    - gpu
  data_shape:
    descp: 'Dataset Param: Shape of each instance generated by the DataIter.'
    doc_dtype: Shape(tuple), required
  dtype:
    default: None
    descp: Output data type. `None` means no change.
    doc_dtype: '{None, ''float16'', ''float32'', ''float64'', ''int32'', ''int64'',
      ''int8'', ''uint8''},optional, default=''None'''
    enum:
    - None
    - float16
    - float32
    - float64
    - int32
    - int64
    - int8
    - uint8
  emit_overlap_thresh:
    default: None
    descp: 'Augmentation Param: Emit overlap thresh for emit mode overlap only.'
    doc_dtype: float, optional, default=0.300000012
    dtype:
    - float
    ndim:
    - '0'
  fill_value:
    default: None
    descp: 'Augmentation Param: Filled color value while padding.'
    doc_dtype: int, optional, default='127'
    dtype:
    - int
    ndim:
    - '0'
  inter_method:
    default: None
    descp: 'Augmentation Param: 0-NN 1-bilinear 2-cubic 3-area 4-lanczos4 9-auto 10-rand.'
    doc_dtype: int, optional, default='1'
    dtype:
    - int
    ndim:
    - '0'
  label_pad_value:
    default: None
    descp: label padding value if enabled
    doc_dtype: float, optional, default=-1
    dtype:
    - float
    ndim:
    - '0'
  label_pad_width:
    default: None
    descp: pad output label width if set larger than 0, -1 for auto estimate
    doc_dtype: int, optional, default='0'
    dtype:
    - int
    ndim:
    - '0'
  label_width:
    default: None
    descp: 'Dataset Param: How many labels for an image, -1 for variable label size.'
    doc_dtype: int, optional, default='-1'
    dtype:
    - int
    ndim:
    - '0'
  max_crop_aspect_ratios:
    default: None
    descp: 'Augmentation Param: Max crop aspect ratios.'
    doc_dtype: tuple of <float>, optional, default=[1]
  max_crop_object_coverages:
    default: None
    descp: 'Augmentation Param: Maximum ratio of intersect/gt_area between crop box
      and ground-truths.'
    doc_dtype: tuple of <float>, optional, default=[1]
  max_crop_overlaps:
    default: None
    descp: 'Augmentation Param: Maximum crop IOU between crop_box and ground-truth.'
    doc_dtype: tuple of <float>, optional, default=[1]
  max_crop_sample_coverages:
    default: None
    descp: 'Augmentation Param: Maximum ratio of intersect/crop_area between crop
      box and ground-truths.'
    doc_dtype: tuple of <float>, optional, default=[1]
  max_crop_scales:
    default: None
    descp: 'Augmentation Param: Max crop scales.'
    doc_dtype: tuple of <float>, optional, default=[1]
  max_crop_trials:
    default: None
    descp: 'Augmentation Param: Skip cropping if fail crop trail count exceeds this
      number.'
    doc_dtype: Shape(tuple), optional, default=[25]
  max_pad_scale:
    default: None
    descp: 'Augmentation Param: Maximum padding scale.'
    doc_dtype: float, optional, default=1
    dtype:
    - float
    ndim:
    - '0'
  max_random_contrast:
    default: None
    descp: 'Augmentation Param: Maximum random value of delta contrast.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    - numeric
    ndim:
    - '0'
  max_random_hue:
    default: None
    descp: 'Augmentation Param: Maximum random value of H channel in HSL color space.'
    doc_dtype: int, optional, default='0'
    dtype:
    - int
    - numeric
    ndim:
    - '0'
  max_random_illumination:
    default: None
    descp: 'Augmentation Param: Maximum random value of L channel in HSL color space.'
    doc_dtype: int, optional, default='0'
    dtype:
    - int
    - numeric
    ndim:
    - '0'
  max_random_saturation:
    default: None
    descp: 'Augmentation Param: Maximum random value of S channel in HSL color space.'
    doc_dtype: int, optional, default='0'
    dtype:
    - int
    - numeric
    ndim:
    - '0'
  mean_a:
    default: None
    descp: 'Augmentation Param: Mean value on Alpha channel.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    - numeric
    ndim:
    - '0'
  mean_b:
    default: None
    descp: 'Augmentation Param: Mean value on B channel.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    - numeric
    ndim:
    - '0'
  mean_g:
    default: None
    descp: 'Augmentation Param: Mean value on G channel.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    - numeric
    ndim:
    - '0'
  mean_img:
    default: None
    descp: 'Augmentation Param: Mean Image to be subtracted.'
    doc_dtype: string, optional, default=''
    dtype:
    - string
  mean_r:
    default: None
    descp: 'Augmentation Param: Mean value on R channel.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    - numeric
    ndim:
    - '0'
  min_crop_aspect_ratios:
    default: None
    descp: 'Augmentation Param: Min crop aspect ratios.'
    doc_dtype: tuple of <float>, optional, default=[1]
  min_crop_object_coverages:
    default: None
    descp: 'Augmentation Param: Minimum ratio of intersect/gt_area between crop box
      and ground-truths.'
    doc_dtype: tuple of <float>, optional, default=[0]
  min_crop_overlaps:
    default: None
    descp: 'Augmentation Param: Minimum crop IOU between crop_box and ground-truths.'
    doc_dtype: tuple of <float>, optional, default=[0]
  min_crop_sample_coverages:
    default: None
    descp: 'Augmentation Param: Minimum ratio of intersect/crop_area between crop
      box and ground-truths.'
    doc_dtype: tuple of <float>, optional, default=[0]
  min_crop_scales:
    default: None
    descp: 'Augmentation Param: Min crop scales.'
    doc_dtype: tuple of <float>, optional, default=[0]
  num_crop_sampler:
    default: None
    descp: 'Augmentation Param: Number of crop samplers.'
    doc_dtype: int, optional, default='1'
    dtype:
    - int
    ndim:
    - '0'
    range:
    - '[0,inf)'
  num_parts:
    default: None
    descp: partition the data into multiple parts
    doc_dtype: int, optional, default='1'
    dtype:
    - int
    ndim:
    - '0'
  part_index:
    default: None
    descp: the index of the part will read
    doc_dtype: int, optional, default='0'
    dtype:
    - int
    ndim:
    - '0'
  path_imglist:
    default: None
    descp: 'Dataset Param: Path to image list.'
    doc_dtype: string, optional, default=''
    dtype:
    - string
    structure:
    - list
  path_imgrec:
    default: None
    descp: 'Dataset Param: Path to image record file.'
    doc_dtype: string, optional, default='./data/imgrec.rec'
  prefetch_buffer:
    default: None
    descp: Maximum number of batches to prefetch.
    doc_dtype: long (non-negative), optional, default=4
    dtype:
    - int
    ndim:
    - '0'
    range:
    - '[0,inf)'
  preprocess_threads:
    default: None
    descp: 'Backend Param: Number of thread to do preprocessing.'
    doc_dtype: int, optional, default='4'
    dtype:
    - int
    ndim:
    - '0'
    range:
    - '[0,inf)'
  rand_crop_prob:
    default: None
    descp: 'Augmentation Param: Probability of random cropping, <= 0 to disable'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    ndim:
    - '0'
  rand_mirror_prob:
    default: None
    descp: 'Augmentation Param: Probability to apply horizontal flip aka. mirror.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    ndim:
    - '0'
  rand_pad_prob:
    default: None
    descp: 'Augmentation Param: Probability for random padding.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    ndim:
    - '0'
  random_contrast_prob:
    default: None
    descp: 'Augmentation Param: Probability to apply random contrast.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    ndim:
    - '0'
  random_hue_prob:
    default: None
    descp: 'Augmentation Param: Probability to apply random hue.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    ndim:
    - '0'
  random_illumination_prob:
    default: None
    descp: 'Augmentation Param: Probability to apply random illumination.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    ndim:
    - '0'
  random_saturation_prob:
    default: None
    descp: 'Augmentation Param: Probability to apply random saturation.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    ndim:
    - '0'
  resize:
    default: None
    descp: 'Augmentation Param: scale shorter edge to size before applying other augmentations,
      -1 to disable.'
    doc_dtype: int, optional, default='-1'
    dtype:
    - int
    ndim:
    - '0'
  resize_mode:
    default: None
    descp: 'Augmentation Param: How image data fit in data_shape. force: force reshape
      to data_shape regardless of aspect ratio; shrink: ensure each side fit in data_shape,
      preserve aspect ratio; fit: fit image to data_shape, preserve ratio, will upscale
      if applicable.'
    doc_dtype: '{''fit'', ''force'', ''shrink''},optional, default=''force'''
    enum:
    - fit
    - force
    - shrink
  round_batch:
    default: None
    descp: Whether to use round robin to handle overflow batch or not.
    doc_dtype: boolean, optional, default=1
    dtype:
    - boolean
    ndim:
    - '0'
  scale:
    default: None
    descp: 'Augmentation Param: Scale in color space.'
    doc_dtype: float, optional, default=1
    dtype:
    - float
    ndim:
    - '0'
  seed:
    default: None
    descp: 'Augmentation Param: Random Seed.'
    doc_dtype: int, optional, default='0'
    dtype:
    - int
    ndim:
    - '0'
  shuffle:
    default: None
    descp: 'Augmentation Param: Whether to shuffle data.'
    doc_dtype: boolean, optional, default=0
    dtype:
    - boolean
    ndim:
    - '0'
  shuffle_chunk_seed:
    default: None
    descp: the seed for chunk shuffling
    doc_dtype: int, optional, default='0'
    dtype:
    - int
    ndim:
    - '0'
  shuffle_chunk_size:
    default: None
    descp: the size(MB) of the shuffle chunk, used with shuffle=True, it can enable
      global shuffling
    doc_dtype: long (non-negative), optional, default=0
    ndim:
    - '0'
  std_a:
    default: None
    descp: 'Augmentation Param: Standard deviation on Alpha channel.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    ndim:
    - '0'
  std_b:
    default: None
    descp: 'Augmentation Param: Standard deviation on B channel.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    ndim:
    - '0'
  std_g:
    default: None
    descp: 'Augmentation Param: Standard deviation on G channel.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    ndim:
    - '0'
  std_r:
    default: None
    descp: 'Augmentation Param: Standard deviation on R channel.'
    doc_dtype: float, optional, default=0
    dtype:
    - float
    ndim:
    - '0'
  verbose:
    default: None
    descp: 'Auxiliary Param: Whether to output parser information.'
    doc_dtype: boolean, optional, default=1
    dtype:
    - boolean
    ndim:
    - '0'
inputs:
  optional:
  - path_imglist
  - path_imgrec
  - aug_seq
  - label_width
  - preprocess_threads
  - verbose
  - num_parts
  - part_index
  - shuffle_chunk_size
  - shuffle_chunk_seed
  - label_pad_width
  - label_pad_value
  - shuffle
  - seed
  - round_batch
  - prefetch_buffer
  - ctx
  - dtype
  - resize
  - rand_crop_prob
  - min_crop_scales
  - max_crop_scales
  - min_crop_aspect_ratios
  - max_crop_aspect_ratios
  - min_crop_overlaps
  - max_crop_overlaps
  - min_crop_sample_coverages
  - max_crop_sample_coverages
  - min_crop_object_coverages
  - max_crop_object_coverages
  - num_crop_sampler
  - crop_emit_mode
  - emit_overlap_thresh
  - max_crop_trials
  - rand_pad_prob
  - max_pad_scale
  - max_random_hue
  - random_hue_prob
  - max_random_saturation
  - random_saturation_prob
  - max_random_illumination
  - random_illumination_prob
  - max_random_contrast
  - random_contrast_prob
  - rand_mirror_prob
  - fill_value
  - inter_method
  - resize_mode
  - mean_img
  - mean_r
  - mean_g
  - mean_b
  - mean_a
  - std_r
  - std_g
  - std_b
  - std_a
  - scale
  required:
  - '*args'
  - '**kwargs'
  - data_shape
  - batch_size
link: https://mxnet.apache.org/versions/1.6/api/python/docs/api/mxnet/io/index.html#mxnet.io.ImageDetRecordIter
