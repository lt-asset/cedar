      operator that is available in both symbol and ndarray. For example: block =
      HybridLambda(''tanh'')   <ol class="arabic" start="2"> A function that conforms
      to `def function(F, data, *args)`. For example: block = HybridLambda(lambda
      F, x: F.LeakyReLU(x, slope=0.1))   '
    doc_dtype: str or function
    dtype:
    - string
  prefix:
    default: None
    descp: ''
inputs:
  optional:
  - prefix
  required:
  - function
layer_constructor: true
